language: scala

scala:
  - 2.13.0

jdk:
  - oraclejdk11
  - openjdk11

jobs:
  include:
    - stage: test
      script: ./.cicd/test.sh
    - stage: integration test
      script: ./.cicd/integration-test.sh
    - stage: build
      script: ./.cicd/build.sh
    - stage: doc
      script: ./.cicd/doc.sh
    - stage: release
      script: ./.cicd/release.sh
    - stage: publish
      script: ./.cicd/publish.sh
